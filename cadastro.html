<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta author="Weldercris Ribeiro" />
    <title>Cadastro de Empresas - Infarma HUB</title>
    <link rel="shortcut icon" type="image/png" href="https://www.infarma.com.br/wp-content/themes/infarmasitev2/assets/img/2023/favicon_white.png" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter', 'sans-serif']
                    },
                    colors: {
                        primary: '#003973',
                        infarmaBlue: '#003973',
                    }
                }
            }
        }
    </script>

    <style>
        /* Estilo para garantir a cor de fundo do seu projeto */
        body {
            background-image: linear-gradient(to bottom right, #0f345c, #0096b1, #0f345c);
        }
        /* Estilos para o Modal */
        .modal {
            display: none;
        }
        .modal.open {
            display: flex;
        }
        /* Estilo da tabela para que o cabeçalho fique fixo */
        .table-container {
            max-height: calc(100vh - 250px);
            overflow-y: auto;
        }
        .table-container thead {
            position: sticky;
            top: 0;
            background-color: white;
            z-index: 10;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-start font-inter pt-10 px-4">

    <div class="bg-white p-6 md:p-9 rounded-2xl shadow-xl w-full max-w-6xl">
        
        <div class="flex items-center justify-between mb-6 border-b pb-4">
            <div class="flex items-end">
                <img src="https://www.infarma.com.br/wp-content/themes/infarmasitev2/assets/img/2023/favicon.png" alt="Logo Infarma" class="w-10 h-10 mr-2" />
                <h2 class="text-xl md:text-2xl font-semibold text-gray-800">Infarma Hub - Clientes PIT</h2>
            </div>
            <button id="logoutBtn"  onclick="sair()" class="bg-red-700 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition text-sm">Sair</button>
        </div>

        <button id="newClientBtn" class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-blue-900 transition-colors font-semibold mb-6">
            <i class="fas fa-plus mr-2"></i> NOVO CADASTRO
        </button>

        <div class="table-container shadow-md rounded-lg overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-1/5">Nome</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-1/5">CNPJ</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-1/6">Serviço</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-1/6">V. Varejo</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-1/6">V. Serviço</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-1/12"></th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-1/12"></th>
                    </tr>
                </thead>
                <tbody id="dataBody" class="bg-white divide-y divide-gray-200">
                    </tbody>
            </table>
        </div>

        <footer class="text-xs text-gray-500 mt-4 text-center border-t pt-2">
            <p>© 2025 Weldercris Ribeiro. Todos os direitos reservados.</p>
        </footer>

    </div>

    <div id="clientModal" class="modal fixed inset-0 z-50 bg-black bg-opacity-50 items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-lg mx-4">
            <h3 class="text-xl font-semibold mb-4 border-b pb-2">Cadastro de Empresas</h3>
            
            <form id="clientForm">
                <div class="space-y-4">
                    <div>
                        <label for="inputName" class="block text-sm font-medium text-gray-700">Nome</label>
                        <input type="text" id="inputName" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-primary focus:border-primary" />
                    </div>
                    <div>
                        <label for="inputCnpj" class="block text-sm font-medium text-gray-700">CNPJ</label>
                        <input type="text" id="inputCnpj" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-primary focus:border-primary" />
                    </div>
                    <div>
                        <label for="inputService" class="block text-sm font-medium text-gray-700">Tipo de Serviço</label>
                        <select id="inputService" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-primary focus:border-primary bg-white">
                            <option value="">Selecione o Serviço</option>
                            <option value="Financeiro">InGestor</option>
                            <option value="Saúde">Armazenador</option>
                            <option value="Ifood">Ifood</option>
                            <option value="Educação">Convênio Web</option>
                            <option value="Varejo">Napp</option>
                            <option value="Outro">Outro</option>
                        </select>
                    </div>
                    <div>
                        <label for="inputVarejo" class="block text-sm font-medium text-gray-700">Versão Varejo</label>
                        <input type="text" id="inputVarejo" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-primary focus:border-primary" />
                    </div>
                    <div>
                        <label for="inputServico" class="block text-sm font-medium text-gray-700">Versão Serviço</label>
                        <input type="text" id="inputServico" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-primary focus:border-primary" />
                    </div>
                </div>

                <div class="mt-6 flex justify-start space-x-3">
                    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 font-semibold transition">SALVAR</button>
                    <button type="button" id="closeModalBtn" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 font-semibold transition">CANCELAR</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script> 
    
    <script type="module" src="/assets/js/config.js"></script> 
    
    <script type="module" src="/assets/js/cadastro.js"></script> 
</body>
</html>
