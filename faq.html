<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>FAQ</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: 40px auto; }
    .faq-item { margin-bottom: 10px; border-bottom: 1px solid #ddd; padding: 10px 0; }
    .question { cursor: pointer; font-weight: bold; }
    .answer { display: none; margin-top: 5px; }
  </style>
</head>
<body>
  <h1>FAQ</h1>
  <div class="faq-item">
    <div class="question">Como faço login no sistema?</div>
    <div class="answer">Acesse o link do sistema e use seu login e senha cadastrados</div>
  </div>
  <div class="faq-item">
    <div class="question">Posso alterar meu e-mail de cadastro?</div>
    <div class="answer">Sim, vá em Configurações > Conta > Alterar e-mail.</div>
  </div>

  <script>
    document.querySelectorAll('.question').forEach(q => {
      q.addEventListener('click', () => {
        const answer = q.nextElementSibling;
        answer.style.display = answer.style.display === 'block' ? 'none' : 'block';
      });
    });
  </script>
</body>
</html>
