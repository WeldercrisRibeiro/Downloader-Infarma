<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta author="Weldercris Ribeiro" />
  <title>Login CVA</title>
  <link rel="shortcut icon" type="image/png" href="https://www.infarma.com.br/wp-content/themes/infarmasitev2/assets/img/2023/favicon_white.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            inter: ['Inter', 'sans-serif']
          },
          colors: {
            primary: '#003973'
          }
        }
      }
    }
  </script>
</head>
<body class="min-h-screen flex items-center justify-center font-inter" style="background-image: linear-gradient(to bottom right, #0f345c, #0096b1, #0f345c);">

  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md text-center">
    <img src="https://www.infarma.com.br/wp-content/themes/infarmasitev2/assets/img/2023/favicon.png" alt="Logo Infarma" class="w-16 mx-auto mb-4" />
    <h2 class="text-2xl font-semibold text-gray-800 mb-6"></h2>

    <form onsubmit="entrar(); return false;" class="text-left">
      <label for="usuario" class="block text-sm text-gray-700 mb-1">Usuário</label>
      <input type="username" id="usuario" placeholder="Digite seu usuário" class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" />

      <label for="password" class="block text-sm text-gray-700 mb-1">Senha</label>
      <input type="password" id="password" placeholder="Digite sua senha" class="w-full px-4 py-2 mb-6 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" />

      <button type="submit" class="w-full bg-primary text-white py-2 rounded-lg hover:bg-blue-900 transition-colors font-semibold">Entrar</button>
    </form>

    <!-- <p class="text-sm text-gray-600 mt-4">Esqueceu a senha? <a href="#" class="text-primary hover:underline">Clique aqui</a></p> -->
  </div>

  <script src="assets/js/index.js"></script>
</body>
</html>
