<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Infarma Versão</title>

</head>
<body>
    <div class="container">
        <img src="assets/varejo.png" alt="">
        <h2>Download Versão Infarma Varejo</h2>
        <input type="text" id="versao" placeholder="Digite a versão ex: 2407a">

        <h3>Selecione os executáveis:</h3>
        <label><input type="checkbox" class="file-checkbox" value="VmdRrd.CAB" checked> Varejo</label>
        <label><input type="checkbox" class="file-checkbox" value="VmdTrm.CAB" checked> Terminal</label>
        <label><input type="checkbox" class="file-checkbox" value="VmdPdv.CAB" checked> Caixa</label>
        <label><input type="checkbox" class="file-checkbox" value="VmdRljImp.CAB" checked> VmdRljImp</label>
        <label><input type="checkbox" class="file-checkbox" value="VmdImp.CAB" checked> VmdImp</label>
        <label><input type="checkbox" class="file-checkbox" value="VmdSrv.CAB" checked> VmdSrv</label>

        <br><br>
        <button onclick="iniciarDownload()">Baixar</button>
    </div>

    <script src="script.js"></script>
