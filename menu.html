<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta author="Weldercris Ribeiro" />
  <title>Infarma HUB</title>
  <link rel="shortcut icon" type="image/png" href="https://www.infarma.com.br/wp-content/themes/infarmasitev2/assets/img/2023/favicon_white.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            inter: ['Inter', 'sans-serif']
          },
          colors: {
            primary: '#003973',
            accent: '#b91c1c'
          }
        }
      }
    }
  </script>
</head>

<body class="min-h-screen flex items-center justify-center font-inter bg-[#1c748f]">

  <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-2xl text-center">
    
    <!-- Cabeçalho com logo e título -->
    <div class="flex items-center justify-start gap-3 mb-8">
      <img src="https://www.infarma.com.br/wp-content/themes/infarmasitev2/assets/img/2023/favicon.png" 
           alt="Logo Infarma" class="w-10 h-10" />
      <h1 class="text-2xl font-semibold text-gray-800">Infarma HUB</h1>
    </div>

    <!-- Grade de blocos -->
    <div class="grid grid-cols-3 gap-6 justify-items-center mb-8">
      <div class="w-28 h-16 bg-primary rounded-lg"></div>
      <div class="w-28 h-16 bg-primary rounded-lg"></div>
      <div class="w-28 h-16 bg-primary rounded-lg"></div>

      <div class="w-28 h-16 bg-primary rounded-lg"></div>
      <div class="w-28 h-16 bg-primary rounded-lg"></div>
      <div class="w-28 h-16 bg-primary rounded-lg"></div>
    </div>

    <!-- Botão vermelho -->
    <button class="bg-accent text-white px-8 py-2 rounded-full font-semibold hover:bg-red-700 transition-colors">
      Ação
    </button>

    <!-- Rodapé -->
    <footer class="text-xs text-gray-500 mt-8 border-t pt-2">
      <p>© 2025 Weldercris Ribeiro. Todos os direitos reservados.</p>
      <p>Última atualização feita em 29/10/25 às 10:15</p>
    </footer>
  </div>

</body>
</html>
